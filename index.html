<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
    <script src="main.js">
    </script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1> Apps </h1>
            <div class="line"> </div>
            <iframe width="400" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/9sUoGSl_dnzJvtw-xml9QotcYiojwd9730fvsSEI_Jg/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/xmpHiaOYCKAbzbdakzeACfkjEsjWXaHXdZEmTZZHDD0/embed"></iframe>
        </section>


        <h1> Games </h1>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/flappy/SWz89y3nuKQKzNOGJ3sCt7zw_3Q0i3g9IYnUy7MpSno"
                            target="_blank">
                            <img class="img-responsive" src="placeholder.jpeg">

                        </a>
                        <div class="carousel-content">
                            <p> Flappy Bird (SPACE EDITION)</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/CbX1q3hGA-4kUXkfJExRfh4gXc1W9oeoR48ZbDW0wXQ"
                            target="_blank">

                            <img class="img-responsive" src="thumbnail.png"></a>
                        <div class="carousel-content">
                            <p>Car Simulator </p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>



        <section id="chatbot">
            <h1> Chatbot </h1>
            <div class="line"> </div>


            <iframe allow="microphone;" width="350" height="500"
                src="https://console.dialogflow.com/api-client/demo/embedded/9739dbc6-8a67-4a0c-92d8-dcd2a5d7c979">
            </iframe>

        </section>
    </div>
</body>

</html>
